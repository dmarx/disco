<!DOCTYPE html>
<!--
Use below html tag for RTL version
<html lang="en" dir="rtl" direction="rtl" style="direction: rtl">
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" type="image/png" sizes="32x32" href="/media/manifest/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/media/manifest/favicon-16x16.png">
    <link rel="manifest" href="/media/manifest/site.webmanifest">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/media/manifest/browserconfig.xml">

    <title>Disco Studio</title>

<!-- add class="dark-mode" to enable dark mode  -->

<body style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px;">

            continue.</strong>
    </noscript>
    <div id="app" class="d-flex flex-column flex-root"></div>

    </div> -->
